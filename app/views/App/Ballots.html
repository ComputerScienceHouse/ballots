{{set . "title" "ballots"}}
{{ range $index, $pokemon := .pokemons }}
    {{ if ne $index 0 }}
    <pre>
    <p style="white-space: pre-line; font-size: .25em; display: inline">
    {{ $.diffString }}
    </p>
    <p size="font-size: .4em">
    Vote <b>YES</b> or <b>NO</b>
    Your pokemon is # {{ $index }}: {{ $pokemon }}
    </p>
    </pre>
    {{ end }}
{{ end }}
